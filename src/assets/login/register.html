<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!--Login-register con (LOGIN usuario contra)(REGISTER nombre apellidos fecha nacimiento genero email contraseña y provincia con autocompletar)-->

<body>
    <div class="row">
        <div class="col s12 m5">
            <div class="card red darken-1">
                <div class="card-content white-text">
                    <center>REGISTER</center>
                    <div class="container">
                        <form>
                            <label>Nombre</label>
                            <input type="text" name="nombre" />
                            <br>
                            <label>Apellidos</label>
                            <input type="text" name="apellidos" />
                            <br>
                            <label>Fecha de nacimiento</label>
                            <input type="date" name="fecha" />
                            <br>
                            <p>
                                <label>
                                    <input name="genero" type="radio" checked />
                                    <span>Hombre</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input name="genero" type="radio" />
                                    <span>Mujer</span>
                                </label>
                            </p>
                            <br>
                            <label>Contraseña</label>
                            <input type="password" name="contraseña" />
                            <br>
                            <label>Email</label>
                            <input type="email" name="email" />
                            <br>
                            <div class="row">
                                <div class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">textsms</i>
                                            <input type="text" id="autocomplete-input" class="autocomplete">
                                            <label for="autocomplete-input">Autocomplete</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" name="enviar">
                            <button><a href="index.html">Ya tengo cuenta</a></button>
                            <br>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.autocomplete');
            var instances = M.Autocomplete.init(elems, {
                data: {
                    "Valladolid": null,
                    "Ávila": null,
                    "Salamanca": null,
                    "Segovia": null,
                    "Burgos": null,
                    "León": null,
                    "Palencia": null,

                    "Zamora": null

            });

</html>
