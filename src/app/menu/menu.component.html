<mat-toolbar id=menu class="menu">
  <button id="iconoH" mat-icon-button color="secondary" aria-label="Example home button"
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <ul class="list hide-on-med-and-down">
    <li><a routerLink="home" routerLinkActive="active-link">Home</a></li>
    <li><a routerLink="characters" routerLinkActive="active-link">Guests</a></li>
    <li><a routerLink="videos" routerLinkActive="active-link">Video</a></li>
    <li><a routerLink="contact" routerLinkActive="active-link">Contact us</a></li>
  </ul>
</mat-toolbar>

<div class="flex-container">
  <mat-drawer-container class="contenedorMenu">
    <mat-drawer #drawer mode="side" open>
      <mat-list role="list" class="slide">
        <mat-list-item role="listitem"><a class="link" routerLink="home">Home</a></mat-list-item>
        <mat-list-item role="listitem"><a class="link" routerLink="characters">Guests</a></mat-list-item>
        <mat-list-item role="listitem"><a class="link" routerLink="videos">Video</a></mat-list-item>
        <mat-list-item role="listitem"><a class="link" routerLink="contact">Contact us</a></mat-list-item>
      </mat-list>

    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
